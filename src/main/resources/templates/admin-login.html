<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Capture Moments</title>
    <style>
        :root {
            --primary-color: #2e7d32;
            --secondary-color: #4caf50;
            --accent-color: #8bc34a;
            --text-color: #333;
            --light-color: #f1f8e9;
            --error-color: #f44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            margin: 30px auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 60vh;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        /* Left Side - Image */
        .login-image {
            background-image: url('/img/loginImage.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom-left-radius: 20px;
            border-top-left-radius: 20px;
        }

        .login-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(46, 125, 50, 0.8) 0%, rgba(139, 195, 74, 0.4) 100%);
            border-bottom-left-radius: 20px;
            border-top-left-radius: 20px;
        }

        .login-image-content {
            position: relative;
            z-index: 1;
            padding: 2rem;
            text-align: center;
        }

        .login-image h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: white;
        }

        .login-image p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Right Side - Form */
        .login-form-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 4rem;
            background-color: white;
            border-bottom-right-radius: 20px;
            border-top-right-radius: 20px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .camera-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .logo h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .logo p {
            color: var(--text-color);
            font-size: 1rem;
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
            width: 100%;
        }

        .form-container h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: var(--primary-color);
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            background-color: white;
            color: var(--text-color);
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }

        /* Buttons */
        .btn {
            display: block;
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
        }

        /* Alerts */
        .alert {
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .alert-error {
            background-color: rgba(244, 67, 54, 0.1);
            border-left: 4px solid var(--error-color);
            color: var(--error-color);
        }

        .alert-success {
            background-color: rgba(76, 175, 80, 0.1);
            border-left: 4px solid var(--secondary-color);
            color: var(--secondary-color);
        }

        /* Footer */
        footer {
            margin-top: 3rem;
            text-align: center;
            color: #757575;
            font-size: 0.85rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .login-image {
                display: none;
            }

            .login-form-container {
                padding: 2rem;
                border-radius: 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Left Side - Image -->
    <div class="login-image">
        <div class="login-image-content">
            <h1>Admin Portal</h1>
            <p>Manage your photography services</p>
        </div>
    </div>

    <!-- Right Side - Form -->
    <div class="login-form-container">
        <div class="logo">
            <div class="camera-icon">ðŸ“·</div>
            <h1>Capture Moments</h1>
            <p>Admin Portal</p>
        </div>

        <div class="form-container">
            <h2>Admin Login</h2>
            <p style="text-align: center; margin-bottom: 1.5rem; color: #757575;">Please enter your credentials</p>

            <div th:if="${error}" class="alert alert-error" id="alert-error">
                <p th:text="${message}">Validation error</p>
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out successfully
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary">Log In</button>
            </form>

            <footer>
                <p>&copy; 2023 Capture Moments. All rights reserved.</p>
            </footer>
        </div>
    </div>
</div>
<script>
    // Wait for the DOM to load
    document.addEventListener("DOMContentLoaded", function() {
        const errorMessage = document.getElementById("alert-error");
        if (errorMessage) {
            // Set a timeout to hide the message after 5 seconds
            setTimeout(() => {
                errorMessage.style.display = "none";
            }, 5000); // 5000 milliseconds = 5 seconds
        }
    });
</script>
</body>
</html>
