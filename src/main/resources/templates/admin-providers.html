<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Manage Providers</title>
    <link rel="stylesheet" th:href="@{/css/admin-providers.css}">

</head>
<body>
<div class="container">
    <div class="admin-header">
        <h2>Manage Providers</h2>
        <p>Create, update, and delete photography and videography providers.</p>
    </div>
    
    <div class="admin-nav">
        <a th:href="@{/admin/dashboard}" class="admin-btn">Dashboard</a>
        <a th:href="@{/admin/users}" class="admin-btn">Manage Users</a>
        <a th:href="@{/admin/providers}" class="admin-btn">Manage Providers</a>
        <a th:href="@{/admin/bookings}" class="admin-btn">Manage Bookings</a>
        <a th:href="@{/admin/packages}" class="admin-btn">Manage Packages</a>
        <a th:href="@{/admin/reviews}" class="admin-btn">Manage Reviews</a>
        <a th:href="@{/logout}" class="admin-btn" style="margin-left: auto;">Logout</a>
    </div>
    
    <!-- Success/Error Messages -->
    <div th:if="${successMessage}" class="message success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="message error" th:text="${errorMessage}"></div>
    
    <!-- Add Provider Form -->
    <div style="margin-bottom: 20px; background-color: var(--light-color); padding: 20px; border-radius: 5px;">
        <h3>Add New Provider</h3>
        <form th:action="@{/admin/add-provider}" method="post">
            <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                <div style="flex: 1;">
                    <label for="providerName">Name:</label>
                    <input type="text" id="providerName" name="providerName" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                </div>
                <div style="flex: 1;">
                    <label for="speciality">Specialty:</label>
                    <input type="text" id="speciality" name="speciality" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                </div>
                <div style="flex: 1;">
                    <label for="rating">Rating:</label>
                    <input type="number" id="rating" name="rating" min="1" max="5" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                </div>
                <div style="flex: 1;">
                    <label for="providerType">Type:</label>
                    <select id="providerType" name="providerType" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                        <option value="photographer">Photographer</option>
                        <option value="videographer">Videographer</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="admin-btn">Add Provider</button>
        </form>
    </div>
    
    <!-- Providers Table -->
    <table class="admin-table">
        <tr>
            <th>Name</th>
            <th>Specialty</th>
            <th>Rating</th>
            <th>Type</th>
            <th>Actions</th>
        </tr>
        <tr th:each="provider : ${providers}">
            <td th:text="${provider.name}">Provider Name</td>
            <td th:text="${provider.specialty}">Specialty</td>
            <td class="rating" th:text="${provider.rating + ' ★'}">5 ★</td>
            <td th:text="${provider instanceof T(com.eventBooking.models.provider.Photographer) ? 'Photographer' : 'Videographer'}">Type</td>
            <td>
                <form th:action="@{/admin/remove-provider}" method="post" style="display: inline;">
                    <input type="hidden" name="providerName" th:value="${provider.name}">
                    <button type="submit" class="btn-small btn-delete" 
                            onclick="return confirm('Are you sure you want to delete this provider?')">Delete</button>
                </form>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
