<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Leave a Review</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-end;
        }
        .rating > input {
            display: none;
        }
        .rating > label {
            position: relative;
            width: 1.1em;
            font-size: 2em;
            color: #FFD700;
            cursor: pointer;
        }
        .rating > label::before {
            content: "\2605";
            position: absolute;
            opacity: 0;
        }
        .rating > label:hover:before,
        .rating > label:hover ~ label:before {
            opacity: 1 !important;
        }
        .rating > input:checked ~ label:before {
            opacity: 1;
        }
        .rating > input:checked ~ label:hover:before {
            opacity: 1;
        }
        .review-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 100px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Leave a Review for <span th:text="${booking.providerName}">Provider</span></h2>

        <div class="review-form">
            <form th:action="@{/reviews/submit}" method="post">
                <input type="hidden" name="bookingId" th:value="${booking.bookingId}">
                <input type="hidden" name="providerName" th:value="${booking.providerName}">

                <div class="form-group">
                    <label>Event Date: <span th:text="${booking.formattedDate}">Date</span></label>
                </div>

                <div class="form-group">
                    <label>Event Type: <span th:text="${booking.type}">Type</span></label>
                </div>

                <div class="form-group">
                    <label>Rating:</label>
                    <div class="rating">
                        <input type="radio" id="star5" name="rating" value="5" required/>
                        <label for="star5" title="5 stars">5 stars</label>
                        <input type="radio" id="star4" name="rating" value="4"/>
                        <label for="star4" title="4 stars">4 stars</label>
                        <input type="radio" id="star3" name="rating" value="3"/>
                        <label for="star3" title="3 stars">3 stars</label>
                        <input type="radio" id="star2" name="rating" value="2"/>
                        <label for="star2" title="2 stars">2 stars</label>
                        <input type="radio" id="star1" name="rating" value="1"/>
                        <label for="star1" title="1 star">1 star</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="comment">Your Review:</label>
                    <textarea id="comment" name="comment" required placeholder="Share your experience with this provider..."></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit Review</button>
            </form>
        </div>

        <div class="back-link">
            <a th:href="@{/bookings/manage}">Back to My Bookings</a>
        </div>
    </div>
</body>
</html>
