<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Provider Reviews</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .reviews-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .review-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
        .review-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .review-author {
            font-weight: bold;
        }
        .review-date {
            color: #666;
            font-size: 0.9em;
        }
        .review-rating {
            color: #FFD700;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .review-content {
            line-height: 1.5;
        }
        .average-rating {
            font-size: 1.2em;
            margin-bottom: 20px;
            text-align: center;
        }
        .star {
            color: #FFD700;
        }
        .no-reviews {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        .back-link {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reviews for <span th:text="${providerName}">Provider</span></h2>
        
        <div class="average-rating">
            Average Rating: 
            <span th:text="${#numbers.formatDecimal(averageRating, 1, 1)}">0.0</span>
            <span class="star">★</span>
            (<span th:text="${reviews.size()}">0</span> reviews)
        </div>
        
        <div class="reviews-container">
            <div th:if="${reviews.isEmpty()}" class="no-reviews">
                No reviews yet for this provider.
            </div>
            
            <div th:each="review : ${reviews}" class="review-card">
                <div class="review-header">
                    <div class="review-author" th:text="${review.username}">Username</div>
                    <div class="review-date" th:text="${#temporals.format(review.createdAt, 'dd MMM yyyy')}">Date</div>
                </div>
                <div class="review-rating">
                    <span th:each="i : ${#numbers.sequence(1, review.rating)}">★</span>
                </div>
                <div class="review-content" th:text="${review.comment}">
                    Review content goes here.
                </div>
            </div>
        </div>
        
        <div class="back-link">
            <a th:href="@{/bookings/new}">Back to Booking</a>
        </div>
    </div>
</body>
</html>
